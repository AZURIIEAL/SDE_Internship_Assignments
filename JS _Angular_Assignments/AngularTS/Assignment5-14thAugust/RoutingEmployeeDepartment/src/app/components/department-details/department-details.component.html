<div class="card" *ngIf="selectedDepartmentDetail">
    <div class="card__content">
      <p
        style="
          color: aliceblue;
          padding-left: 20px;
          padding-top: 10px;
          text-decoration: underline;
        "
      >
        The Details Of_{{ selectedDepartmentDetail.DepartmentName }}
      </p>
      <p style="color: aliceblue; padding-left: 20px">
        ID: {{ selectedDepartmentDetail.id }}
      </p>
      <p style="color: aliceblue; padding-left: 20px">
        First Name: {{ selectedDepartmentDetail.Head_of_department }}
      </p>
      <p style="color: aliceblue; padding-left: 20px">
        Last Name: {{ selectedDepartmentDetail.Deputy_Head_of_department }}
      </p>
    </div>
    <div style="padding-top: 30px;padding-left: 30px;">
      <button (click)="goBack()">Go Back</button>
    </div>
    
  </div>
